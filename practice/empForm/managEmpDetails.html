                  type="text"
                  class="form-control"
                  pattern="[0-9]{10}"
                  title="Employee Id should be in 10 digit numbers  "
                  id="id"
                  required
                />
              </div>

                  title="Name should be in alphabets  "
                  id="employee_name"
                  required
                />
              </div>
